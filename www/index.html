<!DOCTYPE html><html><head> <meta name="format-detection" content="telephone=no"> <meta name="msapplication-tap-highlight" content="no"> <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> <link rel="stylesheet" type="text/css" href="css/materialize.min.css"> <link rel="stylesheet" type="text/css" href="css/custom.css"> <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <title>NoSave Messaging</title></head><body> <nav> <div class="nav-wrapper"> <span class="appBar left">NoSave Messaging</span> </div></nav> <div class="container" id="root"> <div class="col s12 m8 offset-m2 l6 offset-l3"> <div class="card-panel grey lighten-5 z-depth-1"> <h6 id="phone_number_text">Phone Number with Country Code</h6> <div class="row valign-wrapper"> <div class="col s2"> <img src="img/default.png" style="margin-top: 10px;" alt="WhatsApp_DP" class="circle responsive-img"> </div><div class="col s2"> <input id="country_code" type="number" placeholder="91" name="countrycode" class="validate" onchange="javascript: if(this.value.length==0) document.querySelector('#country_code').style.borderBottom='solid 1px red'; else document.querySelector('#country_code').style.borderBottom='solid 1px #9e9e9e'; " oninput=" javascript: if (this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength);" type="number" minlength="1" maxlength="4" required="required"> </div><div class="col s8"> <input id="phone_number" name="phone" onchange="javascript: if(this.value.length<10||this.value==''){document.querySelector('#phone_number_error_message').style.visibility='visible'; document.querySelector('#phone_number').style.borderBottom='solid 1px red';}else{document.querySelector('#phone_number_error_message').style.visibility='hidden'; document.querySelector('#phone_number').style.borderBottom='1px solid #9e9e9e';}" oninput=" javascript: if (this.value.length> this.maxLength) this.value=this.value.slice(0, this.maxLength);" type="number" minlength="10" maxlength="10" class="validate" required="required"> </div></div><div class="row valign-wrapper" id="phone-number-error" style="margin-top: -22px;margin-bottom:0px;"> <span class="col s8" style="visibility: hidden;font-size: 9px;color: red;" id="phone_number_error_message">Phone Number Too Short</span> </div><div class="row valign-wrapper"> <div class="input-field col s12"> <h6 id="phone_number_text">Your Message</h6> <textarea id="message" rows="10" class="materialize-textarea">&nbsp;Hello there 👋🏻 </textarea> </div></div><div class="row valign-wrapper"> <div class="col s12"> <button class="btn waves-effect waves-light" style="left: 30%;font-family: 'Quicksand', sans-serif;" title="Send Message" name="send" onclick="sendMessage()">Send <i class="material-icons right">send</i> </button> </div></div><div class="row valign-wrapper"> <div class="bottom-text"> <span>Made with 💚 in India</span> </div></div></div></div><script type="text/javascript" async src="cordova.js"></script> <script type="text/javascript" async src="js/app.js"></script> <script></script></body></html>
